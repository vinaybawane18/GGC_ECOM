<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML - 06</title>
    </head>
    <body bgcolor="#fffff">
    

<h2> Registration Form</h2>

        <form action="./display.html">
                   
            <label for="name">Name</label>
            <input type="text" id="name"  placeholder="Full Name"> 
                <br><br>

            <label for="num">Mobile Number</label>
            <input type="number" id="num" placeholder="Mobile Number" max="99">

                <br><br>

            <label for="date">Date of Birth</label>
            <input type="date" id="date" placeholder="Date of Birth">

                <br><br>

                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="Email">
    
                    <br><br>
    
            
                <label for="pass">Password<span style="color: red; font-size: 15px;">*</span></label>
            <input type="password" id="pass" required placeholder="Password">

                <br><br>

            
            <label>Gender:</label>
                <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                <input type="radio" name="gender" id="others" value="Other">
                    <label for="others">Others</label>

                <br><br>

            <label for="lang">Language: </label>
                <input type="checkbox" name="language" id="eng" value="English">
                    <label for="eng">English</label>
                <input type="checkbox" name="language" id="hin" value="Hindi">
                    <label for="hin">Hindi</label>
                <input type="checkbox" name="language" checked id="beng" value="Marathi">
                    <label for="beng">Marathi</label>
                    
                <br><br>

            <label for="count">Country:</label>
                <select id="count">
                    <option selected disabled>Please select a country</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Egypt">Egypt</option>
                   
                </select>

                <br> <br>
            
            <button>submit</button>

            <input type="submit" value="Submit-inp">

            <input type="reset" value="reset">

        </form>
    </body>
</html>
